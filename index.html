<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency."
    />
    <link href="./css/styles.min.css" rel="stylesheet" />
    <link href="./images/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-hero-container">
        <div class="card-hero-container-inner" role="img" aria-label="People working"></div>
      </div>
      <div class="card-content">
        <h1 class="card-heading">Get <span class="card-highlighted">insights</span> that help your business grow.</h1>
        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <ul class="card-stat-list">
          <li class="card-stat-item">
            <h2 class="card-stat-content">10k+</h2>
            <p class="card-stat-type">Companies</p>
          </li>
          <li class="card-stat-item">
            <h2 class="card-stat-content">314</h2>
            <p class="card-stat-type">Templates</p>
          </li>
          <li class="card-stat-item">
            <h2 class="card-stat-content">12M+</h2>
            <p class="card-stat-type">Queries</p>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
